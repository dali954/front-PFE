  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by username"
          [(ngModel)]="username"
          (input)="searchUsername()"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchUsername()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Collaborateur List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let collaborateur of collaborateurs; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCollaborateur(collaborateur, i)"
        >
          {{ collaborateur.username }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCollaborateurs()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-collaborateur-details
        [viewMode]="true"
        [currentCollaborateur]="currentCollaborateur"
      ></app-collaborateur-details>
    </div>
  </div>
