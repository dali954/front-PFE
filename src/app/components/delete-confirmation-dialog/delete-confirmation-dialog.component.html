<h2 mat-dialog-title class="text-danger">Confirmation de suppression</h2>
<mat-dialog-content>
  <p class="mb-3">Êtes-vous sûr de vouloir supprimer cet emploi ?</p>
  <div class="alert alert-warning">
    Cette action est irréversible. Toutes les données associées à cet emploi seront définitivement supprimées.
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" class="mr-2">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="bg-danger text-white">Confirmer la suppression</button>
</mat-dialog-actions>
