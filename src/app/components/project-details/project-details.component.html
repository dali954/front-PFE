<div *ngIf="viewMode; else editable">
    <div *ngIf="currentProject?.id_project">
      <h4>Project</h4>
      <div>
        <label><strong>Equipe:</strong></label>
        {{ currentProject?.equipe?.nom_equipe }}
      </div>
      <div>
        <label><strong>name:</strong></label>
        {{ currentProject?.name }}
      </div>
      <div>
        <label><strong>date_debut_project:</strong></label>
        {{ currentProject?.date_debut_project }}
      </div>
      <div>
        <label><strong>date_fin_project:</strong></label>
        {{ currentProject?.date_fin_project }}
      </div>
  
      <a class="badge bg-warning" [routerLink]="['/projects/',currentProject.id_project]">
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentProject">
      <br />
      <p>Please click on a Project...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentProject?.id_project" class="edit-form">
      <h4>Project</h4>
      <form>
        <div class="form-group">
          <label for="equipe">Equipe</label>
          <select class="form-control" id="equipe" [(ngModel)]="currentProject.equipe.id_equipe" name="equipe">
            <option *ngFor="let equipe of equipes" [value]="equipe.id_equipe">{{ equipe.nom_equipe }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectName">Name_Project</label>
          <input type="text" class="form-control" id="projectName" [(ngModel)]="currentProject.name" name="projectName" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="currentProject.description" name="description" />
          </div>
        <div class="form-group">
          <label for="date_debut_project">Date_debut_project</label>
          <input type="text" class="form-control" id="date_debut_project" [(ngModel)]="currentProject.date_debut_project" name="date_debut_project" />
        </div>
        <div class="form-group">
          <label for="date_fin_project">Date_fin_project</label>
          <input type="text" class="form-control" id="date_fin_project" [(ngModel)]="currentProject.date_fin_project" name="date_fin_project" />
        </div>
        <div class="form-group">
        <input type="checkbox" id="createUserCheckbox" [(ngModel)]="createUser" name="createUser" (change)="toggleCreateUserFields()" />
        <label for="createUserCheckbox">Créer un utilisateur sur GitLab</label>
      </div>
      <div *ngIf="createUser">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" />
        </div>
      </div>
  
        <button class="badge bg-danger mr-2" (click)="deleteProject()">
          Delete
        </button>
  
        <button type="submit" class="badge bg-success mb-2" (click)="updateProject() ; toggleCreateUserFields()">
          Update
        </button>
        <p>{{ message }}</p>
      </form>
  
      <div *ngIf="!currentProject?.id_project">
        <br />
        <p>Cannot access this Project...</p>
      </div>
    </div>
  </ng-template>
